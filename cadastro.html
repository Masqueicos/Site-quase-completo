<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Greenside</title>
        <link rel="icon" type="image/x-icon" href="./assets/logo2.png">
        <link rel="stylesheet" href="./styles/cadastro.css">
    </head>
    <body>
        <header>
            <div class="center">
            <img src="./assets/logo.png">
            </div>
        </header>
        <main>
            <section class="form">
                <div class="input">
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" placeholder="Nome" id="nome" required>     
                </div>
                <div class="input" >
                    <label for="sobrenome">Sobrenome:</label>
                    <br>
                    <input type="text" placeholder="Sobrenome" id="sobrenome" required>
                </div>
                <div class="input" >
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="input" >
                    <label for="cpf">CPF:</label>
                    <br>
                    <input type="text" placeholder="CPF" id="cpf" required>
                </div>
                <div class="input" >
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="text" placeholder="Telefone" id="telefone" required>
                </div>
                <div class="input" >
                    <label for="senha">Senha:</label>
                    <br>
                    <input type="password" placeholder="Senha" id="senha" required>
                </div>
                <div class="input">
                    <a href="./index.html"><input type="button" name="botao" id="botao" value="CADASTRAR" class="btn"></a>
                </div>
            </section>
            <section class="cta">
                <div class="cadastro">
                    <p>Já tem uma conta?<br><a href="./login.html">Faça login</a></p>
                </div>
            </section>
        </main>
    </body>
</html>
